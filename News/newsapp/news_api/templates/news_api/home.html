<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
</head>
<body>

    <h1>New App</h1>

    {% for i in articles %}

    <img src="{{ i.urlToImage }}" alt="" height="200px" width="200px">
       
        <p>{{ i.author }}</p>
        <p>{{ i.title }}</p>
        <P>{{ i.description }}</P>

        <a href="{{ i.url }}" target="_blank"> GO FULL news</a>
        <small> published at:{{ i.publishedAt }}</small>

    {% endfor %}

</body>
</html>
